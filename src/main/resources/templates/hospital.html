<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>병원 목록</h1>

<!-- 지역 필터링 -->
<div>
    <label for="city">도시:</label>
    <input type="text" id="city" name="city">
    <label for="district">구/동:</label>
    <input type="text" id="district" name="district">
    <button id="filterButton">필터링</button>
</div>

<!-- 병원 목록 테이블 -->
<table id="hospitalTable">
    <thead>
    <tr>
        <th>병원 이름</th>
        <th>주소</th>
        <th>전화번호</th>
        <th>위도</th>
        <th>경도</th>
    </tr>
    </thead>
    <tbody>
    <!-- 타임리프 반복문으로 병원 목록을 출력 -->
    <tr th:each="hospital : ${hospitalList}">
        <td th:text="${hospital.name}"></td>
        <td th:text="${hospital.address}"></td>
        <td th:text="${hospital.phone}"></td>
        <td th:text="${hospital.latitude}"></td>
        <td th:text="${hospital.longitude}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지네이션 -->
<div id="pagination">
    <button id="prevPage" disabled>이전</button>
    <span id="pageNumbers"></span> <!-- 페이지 번호 버튼들이 표시될 영역 -->
    <button id="nextPage">다음</button>
</div>
</body>
<script src="/js/hospital.js" type="application/javascript"></script>
</html>
