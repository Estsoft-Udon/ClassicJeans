<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link rel="stylesheet" href="/css/member/member.css">
    <div class="wrap member login">
        <div class="w_1280">
            <section>
                <form id="loginForm" th:action="@{/login}" th:method="post">
                    <h1 class="tit">회원 아이디 로그인</h1>
                    <label for="username"></label>
                    <input type="text" id="username" name="username" required placeholder="아이디를 입력해 주세요.">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력해 주세요.">
                    <div class="input_bot">
                        <!-- 로그인 정보가 일치하지 않을 때 노출됩니다. -->
                        <div class="txt_box" th:classappend="${error != null} ? '' : 'dn'">
                            <div class="id_info">
                                 <span>
                                    <p th:text="${error}"></p>
                                 </span>
                            </div>
                        </div>
                        <div class="find_box">
                            <button type="button" class="find_id_btn" onclick="location.href='find-id'">아이디 찾기</button>
                            <button type="button" class="find_pw_btn" onclick="location.href='find-pw'">비밀번호 찾기</button>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button type="submit" class="btn login_btn">로그인</button>
                        <button type="button" class="btn" onclick="location.href='signup'">회원가입</button>
                    </div>
                    <div class="oauth2_btn_box">
                        <ul>
                            <li>
                                <button type="button" onclick="location.href='/oauth2/authorization/kakao'" class="social-btn kakao">카카오로 계속하기</button>
                            </li>
                            <li>
                                <button type="button" onclick="location.href='/oauth2/authorization/naver'" class="social-btn naver">네이버로 계속하기</button>
                            </li>
                            <li>
                                <button type="button" onclick="location.href='/oauth2/authorization/google'" class="social-btn google">구글로 계속하기</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </section>
        </div>
    </div>
</th:block>
</html>
