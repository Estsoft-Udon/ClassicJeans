<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<head>
    <link rel="stylesheet" href="/css/member/member.css">
</head>
<th:block layout:fragment="content">
    <div class="wrap member edit_profile">
        <div class="w_1280">
            <div class="tit mw_50">
                <h1>회원 정보 수정</h1>
                <p>
                    회원님의 정보를 수정할 수 있습니다. <br>
                    수정 후 반드시 저장하기 버튼을 눌러 완료해주세요!
                </p>
            </div>
            <section class="edit_profile info-section">
                <form id="editForm" method="POST" action="/edit-profile">
                    <!-- 이름 -->
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${user.name}" disabled>

                    <button type="button" onclick="window.location.href='/change-pw'" class="btn">비밀번호 변경하러가기
                    </button>

                    <!-- 아이디 -->
                    <label for="userName">아이디</label>
                    <input type="text" id="userName" name="name" th:value="${user.loginId}" disabled>

                    <!-- 닉네임 -->
                    <label for="nickname" class="label">닉네임</label>
                    <div id="nicknameCheckMessage" class="check-message"></div>
                    <div class="id_box">
                        <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" required placeholder="닉네임">
                        <button type="button" onclick="checkNickname()" class="btn">중복 확인</button>
                    </div>

                    <label for="userBirthday">생년월일</label>
                    <input type="text" id="userBirthday" name="name" th:value="${user.dateOfBirth}" disabled>

                    <label for="userGender">성별</label>
                    <input type="text" id="userGender" name="name" th:value="${user.gender.displayName}" disabled>

                    <!-- 이메일 -->
                    <label for="email" class="label">이메일</label>
                    <input type="email" id="email" name="email" th:value="${user.email}" disabled>

                    <div class="family_cont">
                        <p>🏠 나의 가족 정보</p>
                        <button type="button" onclick="location.href='/edit-family'" class="btn">가족정보 수정하기</button>
                    </div>

                    <div class="btn_box">
                        <button type="button" onclick="location.href='/mypage'" class="btn">취소하기</button>
                        <button type="submit" class="save_btn btn" disabled>저장하기</button>
                    </div>
                    <div class="bot">
                        <button type="button" onclick="location.href='/withdrawal'" class="">회원 탈퇴하기</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="/js/nickname_check.js"></script>
</th:block>
</html>
