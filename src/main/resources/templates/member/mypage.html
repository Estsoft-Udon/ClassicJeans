<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<head>
    <link rel="stylesheet" href="/css/member/member.css">
</head>
<th:block layout:fragment="content">
    <div class="wrap member">
        <div class="w_1280">
            <div class="tit mw_50">
                <h1>마이페이지</h1>
                <p>
                    회원님의 정보를 확인하고, 수정할 수 있습니다. <br>
                    정보 수정을 원하시면 하단의 정보 수정하기 버튼을 눌러주세요☺️
                </p>
            </div>
            <section>
                <div class="profile_basic mw_50 info-section">
                    <div>
                        <label for="name">이름</label>
                        <span id="name" th:text="${user.name}">청바지</span>
                    </div>
                    <div>
                        <label for="userId">아이디</label>
                        <span id="userId" th:text="${user.loginId}">chungbaji</span>
                    </div>
                    <div>
                        <label for="nickname">닉네임</label>
                        <span id="nickname" th:text="${user.nickname}">바지짱</span>
                    </div>
                    <div>
                        <label for="birthDate">생년월일</label>
                        <span id="birthDate" th:text="${user.dateOfBirth}">1956.01.23</span>

                    </div>
                    <div>
                        <label for="gender">성별</label>
                        <span id="gender" th:text="${user.gender.displayName}">여자</span>
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <span id="email" th:text="${user.email}">test@test.com</span>
                    </div>
                    <div class="family_cont">
                        <p>🏠 나의 가족 정보</p>
                        <div>
                            <label for="parentName">부모님 존함</label>
                            <span id="parentName">홍길동</span>
                        </div>
                        <div>
                            <label for="parentBirthDate">부모님 생년월일</label>
                            <span id="parentBirthDate">바지짱</span>
                        </div>
                        <div>
                            <label for="parentGender">부모님 성별</label>
                            <span id="parentGender">여성</span>
                        </div>
                    </div>
                </div>

                <div class="btn_box mw_50">
                    <button onclick="location.href='/'" class="btn">메인으로</button>
                    <button onclick="location.href='edit_profile'" class="btn">정보수정하기</button>
                </div>
            </section>
        </div>
    </div>
</th:block>
</html>
