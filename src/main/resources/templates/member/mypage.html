<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<head>
    <link rel="stylesheet" href="/css/member/member.css">
</head>
<th:block layout:fragment="content">
    <div class="wrap member">
        <div class="w_1280">
            <div class="tit mw_50">
                <h1>마이페이지</h1>
                <p>
                    회원님의 정보를 확인하고, 수정할 수 있습니다. <br>
                    정보 수정을 원하시면 하단의 정보 수정하기 버튼을 눌러주세요☺️
                </p>
            </div>
            <section>
                <div class="profile_basic mw_50 info-section">
                    <div>
                        <label for="name">이름</label>
                        <span id="name" th:text="${user.name}">청바지</span>
                    </div>
                    <div>
                        <label for="userId">아이디</label>
                        <span id="userId" th:text="${user.loginId}">chungbaji</span>
                    </div>
                    <div>
                        <label for="nickname">닉네임</label>
                        <span id="nickname" th:text="${user.nickname}">바지짱</span>
                    </div>
                    <div>
                        <label for="birthDate">생년월일</label>
                        <span id="birthDate" th:text="${user.dateOfBirth}">1956.01.23</span>
                    </div>
                    <div>
                        <label for="isLunar">생일 유형</label>
                        <span id="isLunar" th:text="${user.isLunar ? '음력' : '양력'}">1956.01.23</span>
                    </div>
                    <div>
                        <label for="gender">성별</label>
                        <span id="gender" th:text="${user.gender.displayName}">여자</span>
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <span id="email" th:text="${user.email}">test@test.com</span>
                    </div>
                    <div class="family_cont">
                        <p>🏠 나의 가족 정보</p>

                        <!-- 가족 정보가 없을 경우 메시지 출력 -->
                        <div th:if="${#lists.isEmpty(familyInfoList)}" class="empty_family">
                            <p>등록된 가족 정보가 없습니다.</p>
                        </div>

                        <table>
                            <tbody>
                            <tr th:each="family : ${familyInfoList}">
                                <td th:text="${family.getRelationship}">관계</td>
                                <td th:text="${family.name}">이름</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="btn_box mw_50">
                    <button onclick="location.href='/'" class="btn">메인으로</button>
                    <button onclick="location.href='edit-profile'" class="btn">정보수정하기</button>
                </div>
            </section>
        </div>
    </div>
</th:block>
</html>
