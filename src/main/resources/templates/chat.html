<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 서비스</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fa;
        }

        .chat-container {
            height: 500px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.sent {
            background-color: #4CAF50;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: #e4e4e4;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<th:block layout:fragment="content">
    <div class="wrap w_1280">
        <div class="tit">
            <h1>알려줘 앨런아!</h1>
            <h3>앨런 AI 챗봇에게 궁금한 부분을 물어보세요</h3>
        </div>

        <P>질문 예시에요. 어떤 것이든 물어봐주세요!
            맥도날드 키오스크 사용법 알려줘,
            1968년생이 받을 수 있는 지원금 알려줘,
            갑자기 속이 쓰려 왜 그럴까?
        </P>
        <section>
            <div class="chat-container" id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..."/>
                <button onclick="sendMessage()">보내기</button>
            </div>
        </section>

    </div>

    <script>
        function appendMessage(content, isSent) {
            const chatContainer = document.getElementById('chat-container');
            const message = document.createElement('div');
            message.classList.add('message');
            message.classList.add(isSent ? 'sent' : 'received');

            // 개행 문자를 <br> 태그로 변환
            message.innerHTML = content.replace(/\n/g, "<br>");

            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chat-input');
            const content = input.value;
            if (content.trim()) {
                appendMessage(content, true);
                input.value = '';

                // 메시지를 서버로 전송
                fetch('/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(content)
                }).catch((err) => console.error("메시지 전송 오류:", err));
            }
        }

        function listenForMessages() {
            const eventSource = new EventSource('/chat/stream');

            eventSource.addEventListener('message', function (event) {
                const content = event.data;
                appendMessage(content, false);
            });

            eventSource.onerror = function (event) {
                console.error("SSE 연결 오류:", event);
                if (eventSource.readyState === EventSource.CLOSED) {
                    console.log("SSE 연결이 종료되었습니다.");
                }
            };
        }

        window.onload = function () {
            listenForMessages();
        };

    </script>
</th:block>
</html>
