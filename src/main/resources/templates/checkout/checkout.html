<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/layout">
<head>
  <link rel="stylesheet" href="/css/checkout/checkout.css">
</head>
<th:block layout:fragment="content">
  <div class="wrap checkout w_1280">
      <div class="flex_box">
        <div class="tit">
          <h1>AI 건강 정보 분석</h1>
        </div>
        <div class="txt_box">
          <p class="txt">문진표를 작성하여<br>AI 기반 건강 정보 분석을 받아보세요</p>
          <p class="txt">작성 기록이 존재한다면,<br>이전 기록과 비교하여 알려드립니다</p>
        </div>
        <div class="btn_wr">
          <div class="sel_box">
            <label for="user-select">검사 대상 선택</label>
            <select id="user-select" name="user">
              <option value="">검사 대상 선택</option>
              <option value="본인">본인</option>
              <option value="가족">가족</option>
            </select>
          </div>
          <a href="/checkout/checkout_list" class="btn">건강 정보 분석 시작하기</a>
        </div>
      </div>
  </div>
</th:block>
</html>
